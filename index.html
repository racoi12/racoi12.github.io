<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Educativa Divertida</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            width: 100%;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card img {
            max-width: 100px;
            border-radius: 50%;
        }
        .card a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenidos a la Zona Educativa Divertida!</h1>
    </header>
    <div class="container">
        <!-- Enlace a la carpeta de música con icono genérico -->
        <div class="card">
            <a href="file:///C:/Users/yahir/Music/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/Music-icon.svg" alt="Música">
            </a>
            <a href="file:///C:/Users/yahir/Music/" target="_blank">Música</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Canela Devs. ¡Sigue aprendiendo y divirtiéndote!</p>
    </footer>
</body>
</html>
