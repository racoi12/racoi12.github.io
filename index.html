<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Educativa Divertida</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            width: 100%;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card img {
            max-width: 100px;
            border-radius: 50%;
        }
        .card a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenidos a la Zona Educativa Divertida!</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://cdn.kastatic.org/images/khan-logo-vertical-transparent.png" alt="Khan Academy">
            <a href="https://www.khanacademy.org" target="_blank">Khan Academy</a>
        </div>
        <div class="card">
            <img src="https://static.duolingo.com/images/logo/duolingo_logo_2022.png" alt="Duolingo">
            <a href="https://www.duolingo.com" target="_blank">Duolingo</a>
        </div>
        <div class="card">
            <img src="https://static.nationalgeographic.com/static/ngkids/images/logo.jpg" alt="Nat Geo Kids">
            <a href="https://kids.nationalgeographic.com" target="_blank">Nat Geo Kids</a>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/PBS_Kids_logo.svg/512px-PBS_Kids_logo.svg.png" alt="PBS Kids">
            <a href="https://pbskids.org" target="_blank">PBS Kids</a>
        </div>
        <div class="card">
            <img src="https://code.org/images/logo.png" alt="Code.org">
            <a href="https://code.org" target="_blank">Code.org</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Canela Devs. ¡Sigue aprendiendo y divirtiéndote!</p>
    </footer>
</body>
</html>
